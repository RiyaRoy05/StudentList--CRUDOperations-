<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="mb-4">Student Details</h1>
        <a href="/" class="btn mb-4" style="color: blue; text-decoration: underline;">Back to Home</a>
      </div>

      <div class="card mx-auto shadow" style="width: 28rem;">
        <img
          src="{{ student.image.url }}"
          alt="Profile Picture"
         style="width: 400px; height: 250px; object-fit: contain; margin-top: 40px; margin-left: 30px;"
        />
        <div class="card-body" style="text-align: center;">
          <h5 class="card-title">ID: {{ student.id }}</h5>
          <p class="card-text">Name: {{ student.name }}</p>
          <p class="card-text">Phone: {{ student.phone }}</p>
          <p class="card-text">Date of Birth: {{ student.date_of_birth }}</p>
          <p class="card-text">Email: {{ student.email }}</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
