<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/update.css' %}?{% now 'U' %}" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <title>Student Update</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-6 fw-bold">Update Student Details</h1>
        </div>
        
        <div style="margin-left: 600px; padding: 20px;">
            <a href="/" class="update-home">Back to Home</a>
        </div>

        <div class="update-div">
            <form action="/hUpdate/{{id}}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row g-3">
                    {{ form.as_p }}
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="update-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
